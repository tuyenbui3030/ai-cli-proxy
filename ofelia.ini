[job-local "warmup-sonnet"]
schedule = 0 7 * * *
command = wget -q -O- --header="Authorization: Bearer $TRIGGER_API_KEY" --header="Content-Type: application/json" --post-data='{"model":"gemini-claude-sonnet-4-5","messages":[{"role":"user","content":"ping"}],"max_tokens":5}' http://cli-proxy-api:8317/v1/chat/completions

